buildscript {
  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
 }

  dependencies {
    classpath "org.elasticsearch.gradle:build-tools:5.0.0-rc1"
  }
}

// remove me again when removed from es core
// https://github.com/elastic/elasticsearch/pull/18955
if (GradleVersion.current() != GradleVersion.version('2.13')) {
  throw new GradleException('Gradle 2.13 is required to build elasticsearch')
}

apply plugin: 'java'
apply plugin: 'elasticsearch.esplugin'
apply plugin: 'idea'

esplugin {
  description 'Add support for emoji in Elasticsearch'
  classname 'org.elasticsearch.plugin.emoji.EmojiPlugin'
}

// no unit tests
test.enabled = false